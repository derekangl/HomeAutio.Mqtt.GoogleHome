name: Simple mower
type: action.devices.types.MOWER
traits:
  - action.devices.traits.Dock
  - action.devices.traits.EnergyStorage
  - action.devices.traits.StartStop
attributes:
  {
    "queryOnlyEnergyStorage": true,
    "pausable": true,
    "availableZones": [
      "left driveway",
      "right driveway",
      "around the hedges"
    ]
  }
states:
  {
    "isRunning": true,
    "isPaused": false,
    "isDocked": false,
    "activeZones": [
      "left driveway"
    ],
    "capacityRemaining": [
      {
        "unit": "SECONDS",
        "rawValue": 36000
      },
      {
        "unit": "PERCENTAGE",
        "rawValue": 90
      }
    ]
  }
commands:
  action.devices.commands.Dock:
    results:
      {
        "isDocked": true
      }
  action.devices.commands.StartStop:
    params:
      {
        "start": true,
        "zone": "right driveway"
      }
    results:
      {
        "isRunning": true,
        "isPaused": false,
        "activeZones": [
          "right driveway"
        ]
      }
  action.devices.commands.PauseUnPause:
    params:
      {
        "pause": true
      }
    results:
      {
        "isRunning": false,
        "isPaused": true
      }

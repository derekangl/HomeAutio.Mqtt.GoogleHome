name: action.devices.types.MOP
shortname: Mop
description: >
  Interactions with mops may include starting, stopping, pausing cleaning, docking,
  checking the current cleaning cycle, locating the mop, or adjusting various modes.
  Some mops may support cleaning specific zones in the home.
availability: production
version: '1.0'
traits:
  recommended:
  - Dock
  # Report battery status
  - EnergyStorage
  - Locator
  - OnOff
  - RunCycle
  required:
  - StartStop

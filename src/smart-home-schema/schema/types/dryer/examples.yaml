name: Simple dryer
type: action.devices.types.DRYER
traits:
  - action.devices.traits.OnOff
  - action.devices.traits.RunCycle
  - action.devices.traits.StartStop
  - action.devices.traits.Modes
attributes:
  {
    "availableModes": [
      {
        "name": "load_key",
        "name_values": [
          {
            "name_synonym": [
              "load",
              "size",
              "load size"
            ],
            "lang": "en"
          }
        ],
        "settings": [
          {
            "setting_name": "small_key",
            "setting_values": [
              {
                "setting_synonym": [
                  "small",
                  "half"
                ],
                "lang": "en"
              }
            ]
          },
          {
            "setting_name": "large_key",
            "setting_values": [
              {
                "setting_synonym": [
                  "large",
                  "full"
                ],
                "lang": "en"
              }
            ]
          }
        ],
        "ordered": true
      }
    ],
    "pausable": true
  }
states:
  {
    "on": true,
    "isRunning": true,
    "isPaused": false,
    "currentRunCycle": [
      {
        "currentCycle": "dry",
        "lang": "en"
      }
    ],
    "currentTotalRemainingTime": 600,
    "currentCycleRemainingTime": 300,
    "currentModeSettings": {
      "load_key": "small_key"
    }
  }
commands:
  action.devices.commands.OnOff:
    params:
      {
        "on": true
      }
    results:
      {
        "on": true
      }
  action.devices.commands.StartStop:
    params:
      {
        "start": true
      }
    results:
      {
        "isRunning": true,
        "isPaused": false
      }
  action.devices.commands.PauseUnPause:
    params:
      {
        "pause": true
      }
    results:
      {
        "isRunning": false,
        "isPaused": true
      }
  action.devices.commands.SetModes:
    params:
      {
        "updateModeSettings": {
          "load_key": "large_key"
        }
      }
    results:
      {
        "currentModeSettings": {
          "load_key": "large_key"
        }
      }

name: action.devices.types.DRYER
shortname: Dryer
description: >
  Dryers have start and stop functionality independent from being on or off.
  Some can be paused and resumed while drying.

  Dryers also have various modes and each mode has its own related settings.
  These are specific to the dryer and are interpreted in a generalized form.
availability: production
version: '1.0'
traits:
  recommended:
  # Common options such as load size
  - Modes
  - OnOff
  - RunCycle
  # Common controls such as door lock
  - Toggles
  required:
  - StartStop
